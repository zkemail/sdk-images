name: Deploy Noir Sdk Image

on:
  workflow_dispatch:
    inputs:
      sha:
        description: 'Image SHA tag to deploy (optional, defaults to latest commit SHA)'
        required: false
        type: string

  workflow_run:
    workflows: ["Build and Push Noir Sdk Image"]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout correct commit
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set SHA
        id: set-sha
        run: |
          if [ -z "${{ github.event.inputs.sha }}" ]; then
            SHA=$(git rev-parse --short HEAD)
          else
            SHA="${{ github.event.inputs.sha }}"
          fi
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Deploy to Cloud Run
        run: |
          IMAGE="us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/circom-sdk-image/noir:${{ steps.set-sha.outputs.sha }}"
          echo "Deploying image: $IMAGE to Cloud Run"
          gcloud run deploy noir-compile-zkemail-service \
            --image $IMAGE \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 4Gi \
            --update-secrets "ZKEMAIL_API_KEY=ZKEMAIL_API_KEY:latest"
