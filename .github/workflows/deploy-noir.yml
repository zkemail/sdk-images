name: Deploy Noir Sdk Image

on:
  workflow_run:
    workflows: ["Build and Push Noir Sdk Image"]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  trigger-cloud-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Get the short SHA for tagging
      - name: Get Short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Authenticate with Google Cloud using Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Deploy to Cloud Run
        run: |
          IMAGE="us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/circom-sdk-image/noir:${{ env.sha }}"
          echo "Deploying image: $IMAGE to Cloud Run"
          gcloud run deploy noir-compile-zkemail-service \
            --image $IMAGE \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 4Gi \
            --update-secrets "ZKEMAIL_API_KEY=ZKEMAIL_API_KEY:latest"
